server {
    # Ouve na porta 80, a porta padrão para HTTP
    listen 80;

    # Define a raiz onde os arquivos estáticos do frontend estão localizados
    root /usr/share/nginx/html;

    # Tenta servir o arquivo solicitado diretamente, depois como um diretório,
    # e se não encontrar, redireciona para o index.html.
    # Isso é crucial para que o roteamento do React (React Router) funcione corretamente.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Bloco de localização para o proxy reverso da nossa API
    # Todas as requisições que começam com /api/ serão tratadas aqui
    location /api/ {
        # 'backend' será o nome do nosso serviço de backend no docker-compose
        # O tráfego será encaminhado para o backend na porta 3001
        proxy_pass http://backend:3001;

        # Cabeçalhos importantes para passar para o servidor de backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
